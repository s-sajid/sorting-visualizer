<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .slider-container {
        display: inline-block;
        margin-right: 20px;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="button-container">
        <button class="button-2" onclick="reload()">Reset</button>
        <button class="button" onclick="bubbleSort()">Bubble Sort</button>
        <button class="button" onclick="selectionSort()">Selection Sort</button>
        <button class="button" onclick="insertionSort()">Insertion Sort</button>
        <button class="button" onclick="heapSort()">Heap Sort</button>
        <button class="button" onclick="mergeSort()">Merge Sort</button>
        <button class="button" onclick="quickSort()">Quick Sort</button>
        <input
          type="range"
          id="lengthSlider"
          min="10"
          max="80"
          value="50"
          step="5"
          oninput="updateLength(this.value)"
        />
        <label for="lengthSlider">
          Array Size:
          <span id="lengthValue">50</span>
        </label>
        <input
          type="range"
          id="delaySlider"
          min="0"
          max="50"
          value="25"
          step="5"
          oninput="updateDelay(this.value)"
        />
        <label for="delaySlider"
          >Delay:
          <span id="delayValue">25ms</span>
        </label>
        <a
          href="https://github.com/s-sajid/sorting-visualizer"
          target="_blank"
          class="github-link"
        >
          <img
            src="images/GitHub-Mark.png"
            alt="GitHub Icon"
            class="github-icon"
          />
        </a>
      </div>
    </header>

    <div id="container"></div>

    <script src="scripts.js?version=1.0" async defer></script>
  </body>
</html>
